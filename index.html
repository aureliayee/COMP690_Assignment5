<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 5</title>
    <script src="js/script.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        h1              {margin-bottom: 30px;}
        label           {font-weight: bold;margin-bottom: 5px;}
        input, select   {margin-bottom: 10px;}
        form            {width: 30%; padding: 20px; border: 2px solid orange;background-color: #f8f8f8}
        input[type="submit"] {background-color: blue; color: #fff;}
    </style>
</head>
<body class="m-4">
    <h1>Employee Management System</h1>
    <form id="empForm">
        <label>8-Digit Employee ID</label><br>
        <input id="id" type="text" required maxlength="8"><br><br>
        <label>Full Name</label><br>
        <input id="name" type="text" required><br><br>
        <label>4-Digit Extension</label><br>
        <input id="ext" type="text" required maxlength="4"><br><br>
        <label>Email</label><br>
        <input id="email" type="email" required><br><br>
        <label>Department</label><br>
        <select id="department">
            <option value="Administrative">Administrative</option>
            <option value="Engineering">Engineering</option>
            <option value="Executive">Executive</option>
            <option value="Marketing">Marketing</option>
            <option value="Quality Assurance">Quality Assurance</option>
            <option value="Sales">Sales</option>
        </select><br><br>
        <button type="submit" id="submit" class="btn btn-primary">Add Employee</button>
    </form>
</body>
</html>
